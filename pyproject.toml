[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=1.8.1", "hatch-vcs>=0.2"]

[project]
name = "pyproject_api"
description = "API to interact with the python pyproject.toml based projects"
readme.file = "README.md"
readme.content-type = "text/markdown"
keywords = ["virtual", "environments", "isolated", "testing"]
license = "MIT"
urls.Homepage = "http://pyproject_api.readthedocs.org"
urls.Source = "https://github.com/tox-dev/pyproject-api"
urls.Tracker = "https://github.com/tox-dev/pyproject-api/issues"
authors = [{ name = "Bern치t G치bor", email = "gaborjbernat@gmail.com" }]
maintainers = [
  { name = "Bern치t G치bor", email = "gaborjbernat@gmail.com" },
]
requires-python = ">=3.7"
dependencies = [
  "packaging>=21.3", 'tomli>=2.0.1;python_version<"3.11"',
]
optional-dependencies.docs = [
  "furo>=2022.6.21",
    "sphinx>=5.1.1",
    "sphinx-autodoc-typehints>=1.19.2",
]
optional-dependencies.testing = [
  "covdefaults>=2.2",
    "pytest>=7.1.3",
    "pytest-cov>=3",
    "pytest-mock>=3.8.2",
    'importlib-metadata>=4.12; python_version < "3.8"',
]
dynamic = ["version"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Framework :: tox",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: MIT License",
  "Operating System :: MacOS :: MacOS X",
  "Operating System :: Microsoft :: Windows",
  "Operating System :: POSIX",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Topic :: Software Development :: Libraries",
  "Topic :: Software Development :: Testing",
  "Topic :: Utilities",
]

[tool.hatch]
build.hooks.vcs.version-file = "src/pyproject_api/_version.py"
version.source = "vcs"

[tool.black]
line-length = 120

[tool.coverage]
html.show_contexts = true
html.skip_covered = false
paths.source = [
  "src",
  ".pyproject_api*/*/lib/python*/site-packages",
  ".pyproject_api*/pypy*/site-packages",
  ".pyproject_api*\\*\\Lib\\site-packages",
  "*/src",
  "*\\src",
]
report.fail_under = 88
report.omit = []
run.parallel = true
run.plugins = ["covdefaults"]

[tool.isort]
known_first_party = ["pyproject_api"]
profile = "black"
line_length = 120

[tool.mypy]
python_version = "3.10"
show_error_codes = true
strict = true
